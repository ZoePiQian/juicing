    <meta name="description" content="之前看过知乎的联合创始人张亮写过一篇文章《皮克斯的秘密》 ，里面提到了一个有趣的观点：皮克斯的秘密在于，他们将科技与内容这迥异的创造基因融为一炉，兼取两者之精华。

皮克斯从未落入将一切创作成就机械化、套路化的过度理性思维。它和所有好莱坞公司一样，相信着一个许多硅谷人并不理解更不相信的朴素理念：一个打动人心的好故事、好角色价值千金。乔布斯也曾是这一理念的质疑者。他并非电影迷，厌恶游戏和漫画，在被苹果放逐的那段时间认为皮克斯应该成为自己回到电脑战场的第二支军队。是皮克斯的核心团队成员们用自己的作品及其成绩帮乔布斯看到了另一种可能。

就像 John Lasseter 会说的：「你和你的观众建立的是一种情感联系。观众并不能被告知如何体验某种感情，他们需要自己去发现它。」

我之前一直好奇，能通过作品让人们发现自己的创作者，他们的画像会是什么？

纪录片《走近皮克斯》满足了我的好奇心：它共有 20 集，每集 12 分钟左右，深入的解析了皮克斯动画台前幕后的精彩故事，推荐观看。">
