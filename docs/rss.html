      <article id="https://www.notion.so/9a5f9e565ea64b5aa504f0dce82849b2" class="PageRoot"><div id="https://www.notion.so/92706bbbc620482c8aac2f286b887256" class="ColorfulBlock ColorfulBlock--ColorDefault Text"><p class="Text__Content"><span class="SemanticStringArray"><span class="SemanticString"><a class="SemanticString__Fragment SemanticString__Fragment--Link" href="http://juicing.cn">Juicing.cn</a></span><span class="SemanticString"> 试图汇聚中文互联网最优质的的创作者的链接。</span></span></p></div><div id="https://www.notion.so/54f77a9ddd624deabdebb08337769829" class="ColorfulBlock ColorfulBlock--ColorDefault Text"><p class="Text__Content"><span class="SemanticStringArray"></span></p></div><blockquote id="https://www.notion.so/776c2137f952486a920f77162f12e912" class="ColorfulBlock ColorfulBlock--ColorDefault Quote"><span class="SemanticStringArray"><span class="SemanticString">「商业内观」是一个</span><span class="SemanticString"><strong class="SemanticString__Fragment SemanticString__Fragment--Bold">穿梭在人类用思维模型构建的商业世界里，却时常想摆渡回到</strong></span><span class="SemanticString">「轴心时代」的宇宙空间站。</span></span></blockquote><h3 id="https://www.notion.so/2e494e8198ad48f9b2c5452cc082545b" class="ColorfulBlock ColorfulBlock--ColorDefault Heading Heading--3"><a class="Anchor" href="#https://www.notion.so/2e494e8198ad48f9b2c5452cc082545b"><svg width="16" height="16" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z"></path></svg></a><span class="SemanticStringArray"><span class="SemanticString"><span class="SemanticString__Fragment SemanticString__Fragment--Unknown"><strong class="SemanticString__Fragment SemanticString__Fragment--Bold">订阅商业内观 Newsletter ：</strong></span></span></span></h3><div id="https://www.notion.so/660c5e8b7558424f876672ef4c12cdcf" class="ColorfulBlock ColorfulBlock--ColorDefault Text"><p class="Text__Content"><span class="SemanticStringArray"></span></p></div><div id="https://www.notion.so/764e93ebaacd4609a4c96d705dbece41" class="ColorfulBlock ColorfulBlock--ColorDefault Text"><p class="Text__Content"><span class="SemanticStringArray"><span class="SemanticString">以上为最新 6 期的更新，想要阅读更多「</span><span class="SemanticString"><strong class="SemanticString__Fragment SemanticString__Fragment--Bold">往期内容</strong></span><span class="SemanticString">」，点击 </span><span class="SemanticString"><a class="SemanticString__Fragment SemanticString__Fragment--Link" href="https://if.zoepi.online/"><strong class="SemanticString__Fragment SemanticString__Fragment--Bold">链接 →</strong></a></span><span class="SemanticString">即可跳转。 </span></span></p></div><div id="https://www.notion.so/01b3237b86ac428b9c2bf6b97b71b42f" class="ColorfulBlock ColorfulBlock--ColorDefault Text"><p class="Text__Content"><span class="SemanticStringArray"><span class="SemanticString">Newsletter 的定位并不仅仅是提供有价值的「信息资源」，而是试图去展示从</span><span class="SemanticString"><strong class="SemanticString__Fragment SemanticString__Fragment--Bold">信息资源</strong></span><span class="SemanticString">到</span><span class="SemanticString"><strong class="SemanticString__Fragment SemanticString__Fragment--Bold">知识结构</strong></span><span class="SemanticString">之间演化的过程。</span></span></p></div></article>  <footer class="Footer">
