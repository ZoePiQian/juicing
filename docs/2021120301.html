它戏剧性的描述了主人公在自尊心与自卑心不断交相冲突的矛盾下，终于化身为虎的过程及其因果，读完这篇短篇小说后，我不仅被原文作者的构思和隐喻而惊艳，也被文中主人公的矛盾和痛苦所触动。更是感慨，其实，我们每个人都是自己ego的驯兽师。

文末最后一段最为伤感，李征对袁傪说： “你从岭南回来时，切不可再走此道。因为，到那时，或许我已迷失本性，认不出故友，会将你吃掉的。还有，在此分别之后，请你登上百步开外的小丘后再回望此处，让你再看一眼我如今的模样。这绝非我夸耀武勇，正相反，我是想用丑陋的野兽模样，打消你重来此地见我的念头。”

或许，不仅仅是出于对故人安全的考虑，而是它也害怕从故人的眼中，回看到自己吧。">
