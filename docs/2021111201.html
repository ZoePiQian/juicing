    <meta name="description" content="经常看到梁宁身上的一种标签是：“没有代表产品的著名产品人”，或者说她的代表作是自己的文章和得到上的《产品思维三十讲》。

梁宁也曾经自我评价：“9流水平做网站，做了旅人网，3流水平写文章，写了闲花照水录，1流水平算卦，但毫无用处。”

但毋庸置疑的是，梁宁超强的认知和思维能力，高度抽象、化繁为简，小到微观自我、大到宏观行业趋势，都有清晰的分析系统和独立的思考框架。在这篇和甲小姐的对谈中，梁宁还分享了才女标签背后更加真实脆弱的自我，闲花照水、侠女柔情。">
