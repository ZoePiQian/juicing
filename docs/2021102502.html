    <meta name="description" content="组织从进化形式来看可以分为两类，他组织和自组织。在做 Juicing Today 这款小而美的网页时，我一直在思考，怎样可以去促使一个自组织的形成。

如果一个系统靠外部指令而形成组织，就是他组织。如果不存在外部指令，系统按照相互默契的某种规则，各尽其责而又协调地、自动地形成有序结构，就是自组织。（自组织的概念是相对于他组织而言的）

从进化论的角度讲，“自组织”是指一个系统在“遗传”“变异”和“优胜劣汰”机制的作用下，其组织结构和运行模式不断地自我完善，从而不断提高其对于环境的适应能力的过程。

自组织能力背后，主要是一种看不见、摸不着的价值观层面的力量，这确实是一条非常反直觉的逻辑线。所以我一直好奇究竟如何从价值观的层面去构建这样的力量。
