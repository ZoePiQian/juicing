    <meta name="description" content="在采访的下集，李一诺与希伯尔主要聊了「创伤的模式」以及集体主义与个人主义的区别。

关于创伤，心理咨询里会有一个高频词汇叫「重复」。它可以简单被理解为：创伤不是孤立存在的，创伤通常有一个古老的过去——我们的父母同样受到创伤。而这种未经处理好的「无意识」会像一个隐形的开关一样，安装在孩子（下一代）的生命里。父母们会将他们走过的路拿过来，把它放在孩子面前，并称之为明天，实际上我们是在一头扎进昨天，这并不是未来。

简单来说，创伤会通过依恋在下一代再次发生。问题在于，很多父母是无法「意识」到他们投射在孩子身上的我执，生命也无法通过轮回去净化能量，于是「无意识」会形成一个既定的循环，攻不可破。">
