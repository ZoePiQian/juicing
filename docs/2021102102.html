    <meta name="description" content="自从20多年前将尼葛洛庞帝的《数字化生存》译介到中国，胡泳教授一直活跃在对互联网的观察和研究，本文即是胡泳教授所撰写的「重新思考数字化」系列文章其之一。

“视频正在吞噬互联网”是效仿 Marc Andreessen 在 2011 年的著名论点——“软件正在吞噬世界”（Software is eating the world）。Marc Andreessen 是站在技术和投资的角度对互联网数字化抱以乐观预期，而胡泳教授则是带着人文社科的专业视角去审视技术主义在今天显现的局限性。

互联网的视频化受益于国内的通信基建，也逐渐成为各大社交媒体平台的基础设施，成为网民用以表达和创作、社交和连接的工具。但与之相对，浸淫在短平快的视频化内容久了，越来越多人看不下、也看不懂长文，个体思辨能力的退化和社交媒体舆论环境的整体恶化是不争的事实。在这背后，科技巨头以用户驱动为幌子，却是以用户心智能力为代价来换取用户时长的商业利益。

那么如何看待文字和视频等不同内容媒介的差异性，以及科技公司在社交媒体上的平台责任，在今天国内外互联网监管态势趋严的大环境下，这个问题更加值得我们深思。">
