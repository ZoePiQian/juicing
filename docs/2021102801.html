    <meta name="description" content="最近在研究「集体创伤」，所以读了很多托马斯·希伯尔（Thomas Huebl）写的文章。正好看到这个采访，觉得很有启发。

采访分为上下两部分，在采访的上半部分，托马斯·希伯尔老师与李一诺女士就以下四个部分进行了深度对谈：
一、从孩子教育开始改变-功利量化V.S.潜力导向
二、父母并非天生，学习需要支持性质的关系
三、最好的教育是与孩子共同成长
四、教育不只是学校证书，而是整个生态系统

在主流教育体系里，教育被看得很功利，人们对教育的看法是功利的。比如：人们通过教育获得分数，获得学位，获得工作机会，这种观点仅仅把人当做了一种经济动物。当然很大程度上的确如此，尤其在中国。我很喜欢文中把教育比作「生态系统」的隐喻，做父母的最好的学习办法是和自己的孩子一起成长。我们对自己孩子的教育所做的最好的投资就是——在自己身上下功夫。当我们自己变得越充盈，我们就会为孩子的成长创造一个更好的环境。">
