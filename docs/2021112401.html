    <meta name="description" content="这本书是今年读到的自我探索类型书籍中的五星✨ 强烈推荐给对自我探索有兴趣的朋友。

作者洛莉·戈特利布是美国的执业咨询师，从业前曾是从事《老友记》等经典剧集的编剧之一，因此这本书在专业、真实的基础上同样具备极强的可读性。

作者通过四个来访者的故事（傲慢的聪明制片人、身患绝症的新婚女教授、即将走入七十岁的老太太、酗酒的年轻女性），与咨询师自己的咨询故事，试图向读者展示：每个人都在面对相通底层的人生议题——亲密关系、控制、不确定性、死亡。而在解决人生困境的过程中，诉说与倾听、看见与被看见，有着比普通人想象中更强的力量。

由于书中故事脱胎于真实的咨询案例，每一位来访者的故事都有着复杂、立体的面向，每个角色都具有极强的生命力。角色的切面与我们共鸣，目睹他们在困境中挣扎、鼓起勇气直面问题，确实能够令读者走向自己的内心更深处。

还是得说，书籍无法解决我们的问题，正如心理咨询也无法解决我们的问题，问题是在觉知产生后，通过一次次的行动一点点被解决。
尽管事实是很令人沮丧的，但看见自己就是改变的开始。">
