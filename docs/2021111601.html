  <meta property="og:title" content="游戏的态度：如果不“严肃”，你就无法感受它的魅力">
  
    <meta name="description" content="学习时代我是几乎没有接触游戏的，反而在工作后开始逐渐认识到游戏的乐趣：我发现人的天性是喜爱玩耍的，而游戏就是人类为自己创造的一种精巧、有创意的玩耍方式。从不同游戏的机制设置中，也可以反向窥探设计者是怎样把握和运用人性的。

这篇文章的作者是一位游戏设计师，试图从人文的视角来思考和讲述游戏。作者认为玩游戏的能力是接受一套新的规则，一套新的符号系统并且灵活运用的能力。这个解读非常有趣——现实世界中也是如出一辙。其实我们可以转换视角，用游戏的思维看看生活。一个开方式的人生游戏中，我们要遵守哪些规则，探索怎样的地图？

最后引用文中的一段话：

“如果当我们只是一心为了游戏中虚构的目标而努力，忽略了过程中，亦或在过程中没有感到丝毫乐趣的时候，那我们并不在游戏，而是在工作与劳作。”">
