    <meta name="description" content="本文是胡泳教授所撰写的「重新思考数字化」系列文章其之二。

通读下来我感觉理解比较困难：一方面，作者从传播学、社会学的视角去解构我们对于社交媒体的惯性认知，不可避免会出现一些技术、商业范畴之外的学术性名词，造成理解吸收的门槛；另一方面，一些观点在打破固有成见、给人以启发外，也着实觉得震撼，值得反复回味。

比如人们更倾向中介化交流、自身意识形态的先入之见比算法推荐造成更大偏见、用户发布内容和发布行为的分离、社交媒体的技术性和人的工具化等等。

不得不让人反思，我们其实远没有自己想象的那样推崇多元化和多样性、追求信息和连接的质量。即使我们近乎天天使用社交媒体，但是我们对于社交媒体的了解，对于使用社交媒体的自己的了解，也仍然是片面和局限的。">
