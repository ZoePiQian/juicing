Lawrence Yeo经营着自己的newsletter，产出了很多长篇（juicing搜索「一篇文章说清我们和金钱的关系」可以阅读Lawrence Yeo广受好评的长篇）。他认为“内容是创造力的商品化”，即，为了满足注意力经济的需求而定期、稳定交付。但当创作者为了定期交付而产出时，势必会影响创作的深度与质量。
