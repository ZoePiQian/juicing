    <meta name="description" content="之前在产品人梁宁老师的公众号「闲花照水录」里曾看到一篇聊纸牌屋里安德伍德、克莱尔、亚当、佐伊四人关系「深浅远近」的文章。我对于文中提到的「两个人能否建立深刻的关系还是取决于，她是否能懂他的痛苦，两个人交换了多少能量，交换了多少灵魂。」这个洞察深有体会。

对于安德伍德和克莱尔这样的人，轻松惬意的好生活，并无法安抚如影随行的真痛苦。唯有回到战场，回到伙伴身边，拿起武器，继续准备作战，才能让他们缓解焦虑。能赢与否，天知道。但是，他们在做准备，他们在做事情，他们在一寸一寸前进，他和她在一起，这一切的动作里，她的痛苦才能得到慰藉。

‌亲密关系之间的「欢愉」脆弱而短暂，对于幼年遭受过重大创伤的个体而言，深度的联结无法在那样的能量中被孕育，只有当「我」捕捉到「你」潜意识里无法挣脱的痛苦和生而为人却又求而不得的渴望时，「我与你」似乎才能迈进那微弱、但却让我们彼此开始亲密的那一小步。

而被我们踩在脚下的、那些不为人知的「痛苦」，是那一小步的垫脚石，没有它，就没有我们。">
