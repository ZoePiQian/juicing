    <meta name="description" content="扎克伯格最近改号为“元”（Meta），又激起人们对于Facebook和元宇宙（Metaverse）的讨论热潮。

在诸多关于Facebook的传记中都提到，小扎从小崇拜古罗马的征服者，他不甘心只建立一个庞大的商业企业，而是以“开放”和“连接”为口号，梦想接管整个人类的数字生活。在小扎的想象下，Facebook（或者说Meta）突破了社交媒体平台的范畴，越来越像是一个国家。

这篇文章是传播学领域的一篇学术研究综述，作者从“脸书斯坦”（Facebookistan）一词入手，引入西方学界诸多关于社交媒体国家化的理论分析视角，来探讨Facebook在何种意义上是或者不是一个国家，以及与现有民族国家的关联和差异性。">
