    <meta name="description" content="本文是胡泳教授所撰写的「重新思考数字化」系列文章其之三，探讨数字化转型的宏观背景下，个体的数字化生存面临哪些新的问题。

二十多年前，作者将尼葛洛庞帝的“Being Digital”概念翻译为“数字化生存”，并引进到中国。在技术和商业的推动下，上到国家战略，下到产学研主体，再到每一个普通网民，都在享受数字化转型带来的丰厚果实。

但就像城市化和逆城市化的关系，数字化进展到一定阶段所造成的负外部性已经凸显，今天我们反思“附近的消失”、体验的匮乏、亲密连接的缺失，感叹社交媒体上吃瓜事件的反转、网络暴力、社会性死亡，并且开始渴望”去数字化“的转变。

数字化没有我们曾经幻想的那般美好：连接地球村、让世界变平，让每个个体都有自主发展的空间。少数大平台控制时代的生存，个人也越发觉得渺小和焦虑。数字化和去数字化都只是过程，远非终点。就像文章标题的诘问，“数字化过后，又怎么样？”">
