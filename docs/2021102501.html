    <meta name="description" content="本文是胡泳教授所撰写的「重新思考数字化」系列文章其之四，也是为硅谷知名记者Steven Levy新近出版的Facebook传记——《Facebook：一个商业帝国的崛起与逆转》所作的前序。

10年前，作者就曾为David Kirkpatrick的《Facebook效应》一书撰写中文版推荐序。彼时Facebook还是尚未上市的硅谷新星，已经被业界寄予挑战Google的厚望，人们期待Facebook重构的社交图谱如何革新信息的组织和分发、革新人际关系的连接和网络，一如挑战歌利亚巨人的大卫。

而10年后的今天，Facebook自己成了“巨人”、“恶龙”或者是文中以星战作比喻的“黑武士达斯·维达”，几番陷入政治和舆论的争议，成为众矢之的。Facebook向商业利益倾斜的实际做派，也让扎克伯格曾经所鼓吹的美好愿景和价值观成为空谈和玩笑。

以Facebook为镜，可以看到国内一些科技巨头曾经或正在面临类似的境遇。纯粹技术主义的路线已然行不通，在科技互联网发展趋缓甚至停滞的今天，我们也需要更多人本主义的反思。">
