  <meta property="og:title" content="胡泳：技术并不中立，而有特定目的">
  
    <meta name="description" content="本文是胡泳教授所撰写的「重新思考数字化」系列文章其之五，探讨技术的方向性和中立性问题。

技术到底有没有价值观？今天国内外科技巨头在监管、舆论趋严的环境下似乎达成了共识，但那更像是挨打之后被迫选择的政治正确。

毕竟并不久远的五年前，快播王欣在法庭上说出“技术本身并不可耻”为自己无罪辩护，张一鸣在采访中坚持“算法不需要和人性挂钩”来规避引导教育用户的责任。

任何一种技术的发展，能够解决当前的一些问题，但必然会引发新的问题。因此在技术之外，也需要从人文思辨的角度去尝试解释并理解背后的机理。

本文也是引用了诸多哲学家的观点，尽管哲学家无法像工程师那样提供唯一甚至最优解，但能够为我们辩证理解这一问题展现多元化的思维视角。">
