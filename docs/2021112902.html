    <meta name="description" content="文中说，无数想起就觉得美好的品牌，做到今天的品牌影响力更是花了几十乃至几百年的时间。我略惊讶地读到，连Lululemon的品牌都注册成立于23 年前。

时间，积累了一次次的失败，检验创业者的热情、心性，检验产品的品质、创新，把红利抹平，留下认真做品牌的人，积累起信誉。

我喜欢这句话：「对产品/服务体验一致性的长期记忆就是信誉。」

这是无法速成的。立一个看上去很美的品牌不难，难的是产品的价值创造，是长期的研究、热爱，是企业经营、组织文化一点一滴的塑造本身。这些才是穿透时间的力量。

「存在越久的事物，大概率会存在更久。」原因我想就在于背后的力量源泉。对于产品和个人我想都是如此。愿你亦有收获。">
