    <meta name="description" content="最近在研究集体创伤，然后看到了高老师的这篇文章。我很喜欢这个标题：「不是退行，而是醒来。」

在心理学的语境中，退行（regression)是一种相对比较简单的防御机制，是指人们在受到挫折或面临焦虑、应激等状态时，放弃已经学到的比较成熟的适应技巧或方式，而退行到使用早期生活阶段的某种行为方式，以满足自己的某些欲望。

如果你和你的咨询师彼此建立了相互信任的关系，并且你带着敏锐的觉察去捕捉你们之间动力的起承转合，你会发现——退行是一个特别容易出现的场景。你可能在ta面前会变得像个孩子，你可能会露出幼稚/无理取闹/调皮的一面，但你不知道为什么会这样。

结合能量和防御机制这两个视角来看，退行的发生其实是你的神经系统在和你玩「捉迷藏」的游戏。

你的神经系统就像是一个神秘而巨大的环绕式圆形图书馆。这个图书馆有很多层书，很多个书架，如果在里面时间待的久了可能会迷路。

想象一个场景，这个图书馆有很多层书，很多个书架，而每个创伤都有自己的坐标，它可能具体到某个书架的第几层，但有时候也会具体到某本书的第几页，甚至是第几行。

你和你的治疗师需要将你的神经系统当做穿越时光的工具，你们要一起回到那个可能只有三岁的孩子的内心——你那突如其来像孩子般那样哭泣和撒娇，是在邀请治疗师将你的神经系统当做穿越时光的工具，你们一起回到退行发生的那个时间点，你们要一起和那个三岁的孩子去创造出一个亲密的关系，把创伤下载下来，共同调节这样的频率（创伤）。

而最让人喜悦却无奈的一点是，这一切并不发生在过去，而是发生在当下。所以，不是退行，而是醒来。">
