    <meta name="description" content="《也许你该找个人聊聊》是近期对我帮助很大的一本书，这篇是作者洛丽·戈特利布的Ted演讲，围绕「编辑」展开—— 咨询师的工作是帮助人们编辑自己的故事，而大部分人的故事都是围绕两个关键的主题：自由 和 改变。

1- 自由

很多故事都是关于被困住的感觉，被我们的家庭、工作、关系、过去所囚禁。更可怕的是被自己困住：被自己困在自我鞭笞的叙述中——那个「每个人的生活都比我的好」的故事，「我是冒充者」的故事，「我不够讨人喜欢」的故事，「我永远不会成功」的故事。那个「当我说，『嘿，Siri』她没有答复，意味着她讨厌我」的故事。

我就写过这样的故事：「对方没理我，意味着对方觉得我不重要」的故事。

2- 改变

有时候道理似乎很显然：我创作了一个对自己毫无益处的故事，困住了自己，我需要改变。

可往往，当一个人说，「我想要改变。」但背后真正的意思是：「我想要故事中的另一个角色做出改变。」

不如试试看，自己去改变？放下我们一直告诉自己的这个故事版本。去塑造一个新的故事。

一个从他人视角叙述的故事。一个主角是英雄的故事。

我读完提笔开写了一个新的故事：「对方没理我，意味着对方此刻的人生中面临着更重要的更迫切的议题，而我的蹦蹦跳跳是一颗小小的太阳」的故事。愿你亦有所得。">
