      <article id="https://www.notion.so/38e458fcc5b441ae81c55916577bcd6c" class="PageRoot"><div id="https://www.notion.so/b16fb9a3612b49e8b8feaa9cb0d29e98" class="ColorfulBlock ColorfulBlock--ColorDefault Text"><p class="Text__Content"><span class="SemanticStringArray"></span></p></div><div id="https://www.notion.so/d03b7d2f801140fca0247240fbec0ca4" class="ColumnList"><div id="https://www.notion.so/3fc57ab4a37a4d56b037f0b5f4f9c431" class="Column" style="width:calc((100% - var(--column-spacing) * 1) * 0.5)"><div id="https://www.notion.so/a3cced6325744f58bbc4af51b2f6792b" class="Image Image--Normal"><figure><a href="https://www.notion.so/signed/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2F76f72205-6a04-4d15-bb7b-052607130e57%2FOpen_Peeps_-_Bust.png?width=294&amp;table=block&amp;id=a3cced63-2574-4f58-bbc4-af51b2f6792b"><img src="https://www.notion.so/signed/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2F76f72205-6a04-4d15-bb7b-052607130e57%2FOpen_Peeps_-_Bust.png?width=294&amp;table=block&amp;id=a3cced63-2574-4f58-bbc4-af51b2f6792b" style="width:294px"/></a><figcaption><span class="SemanticStringArray"></span></figcaption></figure></div></div><div id="https://www.notion.so/eb5b38fe1f644a58a2d49ab33baf1a1f" class="Column" style="width:calc((100% - var(--column-spacing) * 1) * 0.5)"><div id="https://www.notion.so/ac95b9daf53e4786ae55147dbf37d4e3" class="ColorfulBlock ColorfulBlock--ColorDefault Text"><p class="Text__Content"><span class="SemanticStringArray"><span class="SemanticString">你好，我是派派。</span></span></p></div></div></div><div id="https://www.notion.so/106f62def7384145ad6f76f39b2368a6" class="ColorfulBlock ColorfulBlock--ColorDefault Text"><p class="Text__Content"><span class="SemanticStringArray"></span></p></div><blockquote id="https://www.notion.so/1e20360463c14d54a4a53c1eea0b7cd3" class="ColorfulBlock ColorfulBlock--ColorDefault Quote"><span class="SemanticStringArray"><span class="SemanticString">「商业内观」是一个</span><span class="SemanticString"><strong class="SemanticString__Fragment SemanticString__Fragment--Bold">穿梭在人类用思维模型构建的商业世界里，却时常想摆渡回到</strong></span><span class="SemanticString">「轴心时代」的宇宙空间站。</span></span></blockquote><h3 id="https://www.notion.so/17dc5effd6694177bb47e84d906ab8ae" class="ColorfulBlock ColorfulBlock--ColorDefault Heading Heading--3"><a class="Anchor" href="#https://www.notion.so/17dc5effd6694177bb47e84d906ab8ae"><svg width="16" height="16" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z"></path></svg></a><span class="SemanticStringArray"><span class="SemanticString"><span class="SemanticString__Fragment SemanticString__Fragment--Unknown"><strong class="SemanticString__Fragment SemanticString__Fragment--Bold">订阅商业内观 Newsletter ：</strong></span></span></span></h3><div id="https://www.notion.so/95bbc4f449604192833c4ea5914ab1cb" class="ColorfulBlock ColorfulBlock--ColorDefault Text"><p class="Text__Content"><span class="SemanticStringArray"></span></p></div><div id="https://www.notion.so/1028de8c2e324e9e91f8aaa8f87a6815" class="ColorfulBlock ColorfulBlock--ColorDefault Text"><p class="Text__Content"><span class="SemanticStringArray"><span class="SemanticString">以上为最新 6 期的更新，想要阅读更多「</span><span class="SemanticString"><strong class="SemanticString__Fragment SemanticString__Fragment--Bold">往期内容</strong></span><span class="SemanticString">」，点击 </span><span class="SemanticString"><a class="SemanticString__Fragment SemanticString__Fragment--Link" href="https://if.zoepi.online/"><strong class="SemanticString__Fragment SemanticString__Fragment--Bold">链接 →</strong></a></span><span class="SemanticString">即可跳转。 </span></span></p></div><div id="https://www.notion.so/be32017fd3444c0796908a8ef85cea83" class="ColorfulBlock ColorfulBlock--ColorDefault Text"><p class="Text__Content"><span class="SemanticStringArray"><span class="SemanticString">Newsletter 的定位并不仅仅是提供有价值的「信息资源」，而是试图去展示从</span><span class="SemanticString"><strong class="SemanticString__Fragment SemanticString__Fragment--Bold">信息资源</strong></span><span class="SemanticString">到</span><span class="SemanticString"><strong class="SemanticString__Fragment SemanticString__Fragment--Bold">知识结构</strong></span><span class="SemanticString">之间演化的过程。</span></span></p></div><div id="https://www.notion.so/4562c433b6cf4c51bc94e93fe6a2e168" class="ColorfulBlock ColorfulBlock--ColorDefault Text"><p class="Text__Content"><span class="SemanticStringArray"></span></p></div><div id="https://www.notion.so/625902a470b643d4b77a699cbd509c74" class="Embed"><div class="Embed__Content"><div class="Embed__ResponsiveContainer" style="width:672px;height:230px"><iframe src="https://joey.team/block/?id=1Srvvdvk4OUIsrFA1qwg5I9DWjh1&amp;block_id=9uEevuDLVUjnHReHyggw" sandbox="allow-scripts allow-popups allow-forms allow-same-origin" allowfullscreen=""></iframe></div></div><p class="Embed__Caption"><span class="SemanticStringArray"></span></p></div></article>  <footer class="Footer">
